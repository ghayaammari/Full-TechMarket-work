<div class="offset-md-3 col-md-6 col-12 ">
  <div class="input-group ">
    <div class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </div>
    <input placeholder="search vendeur..."  type="text" class="form-control" aria-label="Text input with checkbox">
  </div>
</div>
    
<div class="mt-5">
  <div class="offset-md-3 col-md-6 col-12  justify-content-center">
    <div *ngFor="let client of clients" class="mb-2 client-card">
      <div class="client-card-content">
        <img src="../assets/images/profile-image.png" alt="{{ client.name }}" width="80" height="80"  (click)="showClientDetails(client)">
        <span class="alt-text">{{ client.name }}</span>
      </div>
    </div>
  </div>
</div>


<div class="mt-5" *ngIf="selectedClient && test">
  <div class="card alert-card" >
    <button class="close-button" (click)="cardClicked($event)">&times;</button>
    <div class="card-body">
      <h5 class="card-title">{{ selectedClient.name }}</h5>
      <p class="card-text">Email: {{ selectedClient.email }}</p>
      <p class="card-text">Phone: {{ selectedClient.phone }}</p>
      <p><strong>Role:</strong>    {{ selectedClient.role === 0 ? 'Consumer' : (selectedClient.role === 1 ? 'Seller' : 'Admin') }}</p>
      <div class="btn-group" role="group" aria-label="Action buttons">
        <button class="btn btn-danger" (click)="deleteUser(selectedClient)">Delete User</button>
        <button class="btn btn-success ml-2" (click)="handleUpdateClick(selectedClient)">Update Info</button>
      </div>           
    </div>
  </div>
</div>
