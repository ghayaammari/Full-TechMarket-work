          <span>Gerer les vendeurs</span> 
        </div>
      </mat-list-item>

        <span>Gerer les produits</span>
        </div>

        <span>Ma selection </span>
        </div>
      </mat-list-item>
      <mat-list-item *ngIf="role == 0" class="hover" routerLink="mes-notifications" (click)="changeretat('Mes notifications')"> 
        <div>
        <mat-icon>notifications_active</mat-icon>
        <span>Mes Produits suivis  </span>
        </div>
      </mat-list-item>
      
      <mat-list-item >
        <span class="title">profile</span>
      </mat-list-item>
      <mat-divider></mat-divider>

        </div>    
      </mat-list-item>
      <mat-list-item *ngIf="role == 1" routerLink="parametre-boutique" class="hover" (click)="changeretat('Parametre de boutique')">

          <mat-icon> store_mall_directory</mat-icon>
        <span>Parametre de boutique </span> 
        </div>    
      </mat-list-item>

  <mat-sidenav-content >
    <button mat-icon-button style=" background-color: white; box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.3); margin-left: 0.5rem;" (click)="side.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" *ngIf="!side.opened">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button style=" background-color: white; box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.3);  margin-left: 2rem;"(click)="side.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" *ngIf="side.opened">
      <mat-icon>close</mat-icon>
    </button> 
      <mat-card [ngClass]="{'sidenavclosed':!side.opened , 'sidenavopened' : side.opened}">
        <mat-card-content >
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>    
          
  </mat-sidenav-content>
